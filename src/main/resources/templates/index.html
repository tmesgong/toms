<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>登录</title>

</head>

<body>

<div class="container">

        <form class="col-md-4 offset-4 mt-5" th:action="@{/login}" method="post">

            <div class="form-group">
                <label for="exampleFormControlInput1">用户工号</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="workNo">
                <br/>
                <span th:text="${workNo}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                <br/>
                <span th:text="${password}"  class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">用户类型</label>
                <select name="userType" class="form-control" id="exampleFormControlSelect1">
                    <option value="0">老师</option>
                    <option value="1">教材管理人员</option>
                    <option value="2">采购人员</option>
                    <option value="3">库管员</option>
                </select>
            </div>
            <span th:text="${error}"  class="text-danger"></span>
            <button type="submit" class="mt-5 btn btn-primary btn-block">登录</button>

        </form>



    </div>














<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
