<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>教材详情</title>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/textbookAdmin/main}">主页</a></li>
    </ol>
</nav>


<form  style="display:none;" id="auditForm" method="post" th:action="@{/textbookAdmin/pass}">
    <input th:name="rno" th:value="${buyingRequisition.rno}" type="hidden" id="rno">
</form>

<div class="container mr-3 ml-5">
    <div class="row">
        <form class="col-5 offset-4 mt-5 mr-5 pr-5" id="form" >
            <div class="unit-form mb-3" th:each="buyingRequisitionItem:${buyingRequisition.requisitionItems}">
                <div class="row">
                    <div class="col">
                        <input name="requisitionItems[0].requisitionItemKey.bno" type="text" class="form-control" placeholder="书号" th:class="bno" th:value="${buyingRequisitionItem.requisitionItemKey.bno}" disabled>
                    </div>
                    <div class="col">

                        <input name="requisitionItems[0].applicationNumString" type="text" class="form-control" placeholder="数量" th:class="num" th:value="${buyingRequisitionItem.applicationNum}" disabled>
                    </div>
                </div>
            </div>
        </form>
        <div class="offset-12 ml-3 pl-1">

            <th:block th:switch="${buyingRequisition.auditStatus}">
                <th:block th:case="0">

                    <button class="btn btn-primary mt-2 ml-3" id="submit">审核通过</button>
                </th:block>
                <th:block th:case="*">

                    <button   class="btn btn-secondary mt-2 ml-3" id="submit" disabled>审核通过</button>
                </th:block>


            </th:block>

        </div>
    </div>

</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->


<script th:inline="javascript">


    $("#submit").on("click",function () {
        $("#auditForm").submit();


    });


</script>
</body>
</html>
