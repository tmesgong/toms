<!DOCTYPE  html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>缺书情况</title>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page"><a th:href="@{/warehouseKeeper/main}">库存情况</a></li>
        <li class="breadcrumb-item active">入库情况</li>
        <li class="breadcrumb-item"><a th:href="@{/warehouseKeeper/requisition_show}">领取情况</a></li>
    </ol>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">入库号</th>
        <th scope="col">入库状态</th>
        <th scope="col">操作</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="godownEntry: ${godownEntries}">
        <th scope="row" th:text="${godownEntry.eno}">1</th>
        <td th:text="${godownEntry.inventoryStatus == 0}?'未审核（未入库）':'审核通过（入库）'">Mark</td>
        <td><a th:href="@{/warehouseKeeper/warehousing_show_details(eno=${godownEntry.eno})}">详情</a></td>

    </tr>

    </tbody>
</table>






<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script>

</script>
</body>
</html>
